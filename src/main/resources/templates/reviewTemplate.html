<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${reviewModel.title}">My Review</title>
    <link rel="stylesheet" type="text/css" href="/css/review.css">
</head>
<body class="reviewContainer">

<header>
    <h1 th:text="${reviewModel.title}">My Review</h1>
</header>

<main>
    <ul>
        <p><a href="/reviews">CHECK OUT MY REVIEW!</a></p>
    </ul>
    <div>
        <img class="image" th:src="${reviewModel.image}"></img>
    </div>
    <div>
        <h2 class="dark-blue" th:text="${reviewModel.artist}"></h2>
    </div>
    <div>
        <h2 class="dark-blue" th:text="${reviewModel.category}"></h2>
    </div>
    <div>
        <h2 th:text="${reviewModel.content}"></h2>
    </div>
</main>

<footer>
    <small class="black">&copy BTC 2021</small>
</footer>

</body>
</html>
